<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function Tong() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let tong = num1 + num2;
            document.getElementById("ketqua").value = tong;

        }
        function Nhan() {0
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let tich = num1 * num2;
            document.getElementById("ketqua").value = tich;
        }
    </script>
</head>
<body>
    <form>
        <label for="num1">Số thứ nhất:</label> <br>
        <input type="text" id="num1" name="num1"><br><br>

        <label for="num2">Số thứ hai:</label> <br>
        <input type="text" id="num2" name="num2"><br><br>

        <label for="ketqua">Kết quả:</label> <br>
        <input type="text" id="ketqua" name="ketqua" readonly><br><br>

        <button type="button" onclick="Nhan()">Nhân</button>
        <button type="button" onclick="Tong()">Tổng</button><br><br>


    </form>
</body>
</html>
