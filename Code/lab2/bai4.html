<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const PI = 3.14;
        var banKinh = prompt("Nhập bán kính:  ");
        var chuVi = 2*PI*banKinh;
        var dienTich = banKinh*banKinh*PI;

        document.write("Chu vi hinh tron: "+chuVi);
        document.write("<br>");
        document.write("Dien tich hinh tron: "+dienTich);
    </script>
</body>
</html>
