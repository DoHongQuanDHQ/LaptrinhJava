    <script>
        var bieuthuc = "";
        function tt(pt){
            bieuthuc =bieuthuc + pt;

        }
        function th(x){
            bieuthuc=bieuthuc + x;

        }
        function thucHien(){
            var kq = eval (bieuthuc);
            bieuthuc="";
            alert('Ket qua la = ' + kq);
        }

        function thoiGian(){
            var today = new Date();
            var gio = today.getHours();
            var phut = today.getMinutes();
            var giay = today.getSeconds();
            setTimeout("thoiGian()",1000);
            var thongTin = gio +":" + phut + ":" + giay;
            document.getElementById('time').innerHTML= thongTin;

        }
    </script>
</head>
<body>
    <label id="time"></label>
    <script>
        thoiGian();
    </script>

   <h1>Máy tính</h1>
   <button onclick="th(7)">7</button>
   <button onclick="th(8)">8</button>
   <button onclick="th(9)">9</button>
   <button onclick="tt('+')">+</button>
   <br>
   <button onclick="th(4)">4</button>
   <button onclick="th(5)">5</button>
   <button onclick="th(6)">6</button>
   <button onclick="tt('-')">-</button>
   <br>
   <button onclick="th(1)">1</button>
   <button onclick="th(2)">2</button>
   <button onclick="th(3)">3</button>
