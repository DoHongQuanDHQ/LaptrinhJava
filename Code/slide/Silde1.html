<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>DANH MUC HANG HOA</h2>
    <table border="1">
        <tr> 
            <td>Iphone X</td>
            <td>$2700</td>
            <td><button onclick="Them(this)">Them</button></td>
        </tr>
        <tr> 
            <td>SAM SUNG</td>
            <td>$1800</td>
            <td><button onclick="Them(this)">Them</button></td>
        </tr>
        <tr> 
            <td>Nokia</td>
            <td>$1700</td>
            <td><button onclick="Them(this)">Them</button></td>
        </tr>

    </table>
        <h2>GIO HANG CUA BAN</h2>
        <table border="1" id="cart">

        </table>
        <h2>TONG THANH TIEN:$<span id="tong">0</span></h2>
        <script>
            function Them(button){
                var row = button.parentElement.parentElement.cloneNode(true);
                var btnxoa = row.getElementsByTagName("button") [0];
                btnxoa.innerText = "Xoa";
                btnxoa.setAttribute('onclick','xoa(this)');
                document.getElementById('cart').appendChild(row);
                tinhtong();      
            }

            function xoa(button){
                var row = button.parentElement.parentElement;
                document.getElementById('cart').removeChild(row);
                tinhtong();
            }

            function tinhtong(){
                var cart = document.getElementById('cart');
                var rows = cart.getElementsByTagName('tr');
                var tong = 0;
                for(var i = 0;i < rows.length; i++){
                    var cells = rows[i].getElementsByTagName('td');
                    var price= cells[1].innerText.substr(1);
                    tong+=1*price;
                    document.getElementById('tong').innerText = tong;
                }
            }
        </script>
</body>
</html>
